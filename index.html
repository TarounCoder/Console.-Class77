<doctype html>
    <html>
        <head>
            <title>Console Screen</title>
        </head>


        <body>
          <h1>Open Console</h1>
          <script>
              console.log("Hi I am console screen");
              var first_name = "Taroun";
              console.log(first_name);
              
              var surname = "Salgaonkar";
              console.log(surname);

              var full_name = first_name.concat(surname);
              console.log(full_name);

              var length_name = full_name.length;
              console.log(length_name);

              var sentence = "I am Taroun Singh";
              console.log(sentence);

             var replace_sentence = sentence.replace("Singh","Salgaonkar");
             console.log(replace_sentence);

             var upper_case = "TAROUN";
             var lower_case = upper_case.toLowerCase();
             console.log(lower_case);

             var lower_case = "taroun";
             var upper_case = lower_case.toUpperCase();
             console.log(upper_case);

             var squareroot_number = Math.sqrt(16);
             console.log(squareroot_number);

             var min_number = Math.min(14,34);
             console.log(min_number);

             var max_number = Math.max(14,34);
             console.log(max_number);
             
             var power_number = Math.pow(14,3);
             console.log(power_number);
         </script>
        </body>
    </html>
